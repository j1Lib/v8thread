<h2>Muti-Threaded (5MB file)</h2>
<button id="sample">Download</button>


<br>
<h2>Normal (5MB file)</h2>
<button><a href="data/fantasy_planet_8K.jpg.zip">Download</a></button>

<script src="v8t.min.js"></script>
<script defer>
    var sample = document.getElementById("sample");
    sample.onclick = function() {
        new v8t("data/fantasy_planet_8K.jpg.zip").load(function(e) {
            sample.innerHTML = "Downloading..." + e + "%";
        }).done(function(url) {
            if (!sample.onclick) {
                sample.innerHTML = "<a download='" + this.url.substr(this.url.lastIndexOf("/") + 1) + "' href=" + url + ">Download</a>";
                sample.children[0].click();
                sample.disabled = false;
                URL.revokeObjectURL(this.url);
            } else {
                sample.onclick = null;
            }
        });
    };
</script>
